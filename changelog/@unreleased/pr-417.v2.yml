break:
  description: Conjure-generated clients now use the `#[conjure_client]` macro. Consumers
    will need to import the new `FooService` trait to use the `FooServiceClient` methods.
    The async client has been renamed from `FooServiceAsyncClient` to `AsyncFooServiceClient`.
